<div class="card">
  <div class="card-body">
    <h1 class="card-title">Rediger</h1>
    <div *ngIf="showError" class="alert alert-danger" role="alert">
      <span [innerHTML]="errorMessage"></span>
    </div>
    <form [formGroup]="editForm" autocomplete="off" novalidate (ngSubmit)="editUser(editForm.value)">
      <div class="mb-3 row">
        <label for="firstName" class="col-form-label col-sm-2">First Name:</label>
        <div class="col-md-5">
          <input type="text" id="firstName" formControlName="firstName" class="form-control" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="lastName" class="col-form-label col-sm-2">Last Name:</label>
        <div class="col-md-5">
          <input type="text" id="lastName" formControlName="lastName" class="form-control" />
        </div>
      </div>
      <br>
      <div class="mb-3 row">
        <div class="col-md-1">
          <button type="submit" class="btn btn-info" [disabled]="!editForm.valid">Ã†ndrer</button>
        </div>
      </div>
    </form>
  </div>
</div>
