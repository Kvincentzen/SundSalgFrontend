<div class="card card-body bg-light mb-2 mt-2">
  <div class="row">
    <div class="col-md-3">
      <strong>Navn:</strong>
    </div>
    <div class="col-md-3">
      {{profile?.firstName}} {{profile?.lastName}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <strong>Email:</strong>
    </div>
    <div class="col-md-3">
      {{profile?.email}}
    </div>
  </div>
  <td><button type="button" id="edit" class="btn btn-primary" 
    (click)="editProfile()">Rediger Info</button></td>
</div>
